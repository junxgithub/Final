<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="webpage.css">
<script src="webpage.js"></script>
</head>
<body>
<div class="header">
	<h1 style="color: white; text-align: center;"><b>News</b></h1>
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Log In</button>
</div>
<div id="id01" class="modal">
	<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
	<form class="modal-content">
	<div class="container">
		<h1>Sign Up</h1>
		<p>Please fill in this form to create an account.</p>
		<label for="email"><b>Email</b></label><br>
		<input type="text" placeholder="Enter Email" name="email" required><br>

		<label for="psw"><b>Password</b></label><br>
		<input type="password" placeholder="Enter Password" name="psw" required><br>

		<label for="psw-repeat"><b>Repeat Password</b></label><br>
		<input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

		<div class="clearfix">
		<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
		<button type="submit" class="signupbtn">Sign Up</button>
		</div>
	</div>
	</form>
</div>

<div id="id02" class="modal">
	<span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
	<form class="modal-content">
	<div class="container">
		<h1>Log In</h1>
		<p>Please fill in this form to log in your account.</p>
		<label for="email"><b>Email</b></label><br>
		<input type="text" placeholder="Enter Email" name="email" required><br>

		<label for="psw"><b>Password</b></label><br>
		<input type="password" placeholder="Enter Password" name="psw" required><br>

		<div class="clearfix">
		<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
		<button type="submit" class="loginpbtn">Log In</button>
		</div>
	</div>
	</form>
</div>

<div class="nav">
		<img class="i01" src="images/minecraftlogo.jpg">
		<a href="webpage.html" target="blank">Home</a>
		<a href="news.html" target="blank">News</a>
		<a href="contact.html" target="blank">Contact</a>
		<a href="about.html" target="blank">About</a>
	</div>

<div><img style="width: 90%; padding-left: 5%; height: 500px;" src="images/minecraft2.jpg"></div>

</body>
</html>
